<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Object Detection</title>
</head>

<body>
    <main class="container">
        <h1>AI Object Detection</h1>
        <div class="card">
            <div class="progress-section">
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <p id="status" class="status-text">Initializing...</p>
            </div>
            
            <button id="detect-objects" disabled>Detect Objects</button> 
            
            <div id="image-container" class="image-container">
                <img id="image" src="meeting.jpg" alt="Input image for object detection"/>
            </div>
        </div>
    </main>
    <script src="./index.js" type="module"></script>
</body>

</html>
