<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Object Detection</title>
</head>

<body>
    <main class="container">
        <h1>AI Object Detection</h1>
        <div class="card">
            <div class="progress-section">
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <p id="status" class="status-text">Initializing...</p>
            </div>

            <div class="button-group">
                <button id="sample-image-btn" class="action-button">Try Sample Image</button>
                <button id="upload-image-btn" class="action-button">Upload Image</button>
                <button id="detect-objects" class="action-button" disabled>Detect Objects</button>
            </div>
            
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            
            <div id="image-container" class="image-container">
                <img id="image" src="meeting.jpg" alt="Input image for object detection"/>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers"></script>
    <script src="index.js"></script>
</body>

</html>
